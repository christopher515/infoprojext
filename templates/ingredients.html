<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Ingredients</title>
  <link rel="stylesheet" type="text/css" href="../static/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body onload="getIngredientList()">
  <header>
    <div class="container">
      <h1 class="logo"></h1>
      <nav>
        <ul>
          <li><a onclick="home()">Home</a></li>
          <li><a onclick="myRecipes()">My Recipes</a></li>
          <li><a onclick="myIngredients()">My Ingredients</a></li>
          <li><a onclick="logout()">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <div id="ingredients">
    
  </div>
  <div id="playfield">
    <h2>Add an Ingredient</h2>
    <form id="addIngred">
      <input name="name" type="text" class="input-field" placeholder="Ingredient Name" required>
      <select id="qty" name="qty" >
        <option selected disabled value="0">Qty</option>
        <option value = "0">0</option>
        <option value = "1">1</option>
        <option value = "2">2</option>
        <option value = "3">3</option>
      </select>
      <button type="submit" id="addBtn">Add Ingredient</button>
      <button type="button" id="update" onclick="ingredientUpdate()">Update Quantity</button>
    </form>
  </div>
<script src="../static/script.js" type="text/javascript"></script>
</body>
</html>
